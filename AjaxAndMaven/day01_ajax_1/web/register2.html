<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
<form autocomplete="off">
    姓名：<input type="text" id="username">
    <span id="uSpan"></span>
    <br>
    密码：<input type="password" id="password">
    <br>
    <input type="submit" value="注册">
</form>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        //1.为用户名绑定失去焦点事件
        $("#username").blur(function () {
            let username = $("#username").val();
            //2.jQuery的通用方式实现AJAX
            $.ajax({
                //请求资源路径
                url: "userServlet",
                //是否异步
                async: true,
                //请求参数
                data: {username: username},
                //请求方式
                type: "GET",
                //数据形式
                dataType: "text",
                //请求成功后调用的回调函数
                success: function (data) {
                    $("#uSpan").html(data)
                },
                //请求失败后调用的回调函数
                error: function () {
                    alert("数据请求失败...")
                }
            })
        });
    });
</script>
</html>
